apiVersion: apps/v1
kind: Deployment
metadata:
  name: wheres
  namespace: trouble1
spec:
  selector:
    matchLabels:
      app: wheres
  replicas: 1
  template:
    metadata:
      labels:
        app: wheres
    spec:
      containers:
        - name: writer
          image: centos:7
          command:
            - sh
            - '-c'
            - "printf 'some important data to persist' > /tmp/out/data; sleep 10000"
          volumeMounts:
            - name: xchange
              mountPath: /tmp/out
        - name: reader
          image: centos:7
          command:
            - sh
            - '-c'
            - "ls -la /tmp/in/; sleep 10000"
          volumeMounts:
            - name: xchange
              mountPath: /tmp/in
      volumes:
      - name: xchange
        emptyDir: {}